<form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" class="employee-form">
  <h2 mat-dialog-title>
    <mat-icon class="dialog-icon">person</mat-icon>
    {{ data.employee ? 'Редактирование сотрудника' : 'Новый сотрудник' }}
  </h2>

  <mat-dialog-content>
    <div class="form-fields">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>ФИО</mat-label>
        <input matInput formControlName="fullName" required>
        <mat-icon matSuffix>person</mat-icon>
        <mat-error *ngIf="employeeForm.get('fullName')?.hasError('required')">
          Введите ФИО
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Должность</mat-label>
        <input matInput formControlName="position" required>
        <mat-icon matSuffix>work</mat-icon>
        <mat-error *ngIf="employeeForm.get('position')?.hasError('required')">
          Введите должность
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Отдел</mat-label>
        <input matInput formControlName="department" required>
        <mat-error *ngIf="employeeForm.get('department')?.hasError('required')">
          Введите отдел
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" required>
        <mat-icon matSuffix>email</mat-icon>
        <mat-error *ngIf="employeeForm.get('email')?.hasError('required')">
          Введите email
        </mat-error>
        <mat-error *ngIf="employeeForm.get('email')?.hasError('email')">
          Введите корректный email
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Телефон</mat-label>
        <input matInput formControlName="phone" required>
        <mat-icon matSuffix>phone</mat-icon>
        <mat-error *ngIf="employeeForm.get('phone')?.hasError('required')">
          Введите телефон
        </mat-error>
      </mat-form-field>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Отмена</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="!employeeForm.valid">
      {{ data.employee ? 'Сохранить' : 'Добавить' }}
    </button>
  </mat-dialog-actions>
</form>
